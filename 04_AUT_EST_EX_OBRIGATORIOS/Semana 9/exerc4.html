<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Exercíco 4</h1>
    <p>A série de Fibonacci é formada pela sequência 1, 1, 2, 3, 5, 8, 13, 21, 34, ... Escreva um programa que apresente a série de Fibonacci até o n-ésimo termo (n > 0).</p>
    <div>
        <label>
            <input type="number" id="casa">
        </label>
    </div>
    <br>
    <button onclick="serie()">Calcular sequência de Fibonacci</button>
    <p>O resultado inteiro, é só ver no console</p>
    <p id="result"></p>
</body>
<script>//O laço começa com i=0, enquanto do i for menor que o número de vez do input, ao final do loop adicione i+1
    function serie(){
        var casa = document.getElementById("casa").value;
        var f = 1;
        var c = 0;
        var b = 0;
                for(i=0; i < casa; i++){
                    b = f + c;
                    c = f;
                    f = b;
                    console.log(b);
                }
        document.getElementById("result").innerHTML = b;
    }
</script>
</html>

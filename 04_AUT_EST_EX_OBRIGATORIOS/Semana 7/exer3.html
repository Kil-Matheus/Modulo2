<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <p>Crie uma página web na qual o usuário deva escrever em um campo de texto o número de seu celular no formato "(XX)XXXXX-XXXX" e, caso o formato não seja respeitado, o usuário seja notificado.</p>

    <div>
        <input type="text" name="ddd" id="ddd" maxlength="2" autofocus style="width: 20px;">
        <input type="text" id="pn" maxlength="5" value="9" style="width: 40px;"> -
        <input type="text" id="sn" maxlength="4" style="width: 40px;">
        <button onclick="verificar()" id="btn">Compilar número</button>
    </div>
    <br>
    <p id="resultado"></p>

    <script>
        function verificar(){
            var ddd = document.getElementById("ddd").value;
            var primary_n = document.getElementById("pn").value;
            var secundy_n = document.getElementById("sn").value;
            document.getElementById("resultado").innerHTML = "(" +  ddd + ") " + primary_n + "-" + secundy_n;
        }
    </script>
</body>
</html>
